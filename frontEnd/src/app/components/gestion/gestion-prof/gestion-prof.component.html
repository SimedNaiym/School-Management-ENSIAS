<div class="student-group-form">
  <form class="row" (ngSubmit)="onOptionChange(selectedValue)">
    <div class="col-12 col-sm-4">
      <div class="form-group local-forms angle-icon">
        <label>Departement <span class="login-danger">*</span></label>
        <select class="form-control select" id="options" #selectedValue >
          <option *ngFor="let dep of departements" [value]="dep.id_Dep">{{ dep.libelle_Dep }}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="search-student-btn">
        <button type="btn" class="btn btn-primary">Chercher</button>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card card-table">
      <div class="card-body">
        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Professeurs</h3>
            </div>
            <div class="col-auto text-end float-end ms-auto download-grp">
              <a routerLink="/profs/add" class="btn btn-primary">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table
            class="table border-0 star-student table-hover table-center mb-0 datatable table-striped"
          >
            <thead class="student-thread">
              <tr>
                <th>ID</th>
                <th>CNE</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Spécialité</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prof of profs">
                <td>{{ prof.ID_Prof }}</td>
                <td>{{ prof.CIN_Prof }}</td>
                <td>{{ prof.prenom_Prof }}</td>
                <td>{{ prof.nom_Prof }}</td>
                <td>{{ prof.telephone_prof }}</td>
                <td>{{ prof.email_prof }}</td>
                <td>{{ prof.specialite_Prof }}</td>
                <td class="text-end">
                  <div class="actions">
                    <button
                      (click)="handleEditeProf(prof)"
                      class="btn btn-sm bg-success-light me-2"
                    >
                      <i class="fas fa-edit"></i>
                    </button>
                    <button
                      (click)="handleDeleteProf(prof)"
                      class="btn btn-sm bg-danger-light"
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
