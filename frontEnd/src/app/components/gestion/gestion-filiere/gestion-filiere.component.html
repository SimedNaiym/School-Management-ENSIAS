<div class="student-group-form">
  <form class="row" (ngSubmit)="onOptionChange(selectedValue)">
    <div class="col-12 col-sm-4">
      <div class="form-group local-forms angle-icon">
        <label>Departement <span class="login-danger">*</span></label>
        <select class="form-control select" id="options" #selectedValue >
          <option *ngFor="let dep of departements" [value]="dep.id_Dep">{{ dep.libelle_Dep }}</option>
        </select>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="search-student-btn">
        <button type="btn" class="btn btn-primary">Chercher</button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="card card-table">
      <div class="card-body">
        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Filière</h3>
            </div>
            <div class="col-auto text-end float-end ms-auto download-grp">
              <a routerLink="/filieres/add" class="btn btn-primary"
                ><i class="fas fa-plus"></i
              ></a>
            </div>
          </div>

        <table
          class="table border-0 star-student table-hover table-center mb-0 datatable table-striped"
        >
          <thead class="student-thread" >
            <tr>
              
              <th>ID</th>
              <th>Libelle</th>
              <!-- <th>Chef de Filière</th> -->
              <!-- <th>Département</th> -->

              <th class="text-end">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let filiere of filieres ">
              
              <td>{{ filiere.filiere_id}}</td>
              <td>{{ filiere.libelle_Fil}}</td>
              <!-- <td>{{ filiere.chef_filiere.nom+" "+filiere.chef_filiere.nom}}</td> -->
              <!-- <td>{{ filiere.departement.libelle_Dep}}</td> -->
              <td class="text-end">
                <div class="actions">
                  <a
                    class="btn btn-sm bg-success-light me-2"
                    (click)="handleEditeFiliere(filiere)"
                  > <i class="fas fa-edit"></i>
                  </a>
                  <a
                    (click)="handleDeleteFiliere(filiere)"
                    class="btn btn-sm bg-danger-light"
                  >
                    <i class="fas fa-trash"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
